name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18.x'

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run secret scanning
        run: |
          # Check for hardcoded secrets
          if grep -r "sk-ant-" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "‚ùå Found hardcoded Anthropic API keys"
            exit 1
          fi

          if grep -r "sk-[a-zA-Z0-9]" . --exclude-dir=node_modules --exclude-dir=.git | grep -v "your_.*_key_here" | grep -v "example" | grep -v "placeholder"; then
            echo "‚ùå Found potential hardcoded API keys"
            exit 1
          fi

          echo "‚úÖ No hardcoded secrets found"

      - name: Check environment files
        run: |
          # Ensure .env files don't contain real keys
          for env_file in .env .env.local .env.development .env.staging .env.production; do
            if [ -f "$env_file" ]; then
              if grep -E "(sk-ant-api|sk-[a-zA-Z0-9]{20})" "$env_file" | grep -v "your_.*_key_here" | grep -v "placeholder"; then
                echo "‚ùå Found real API keys in $env_file"
                exit 1
              fi
            fi
          done
          echo "‚úÖ Environment files are secure"

  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true

      - name: Check TypeScript compilation
        run: npm run typecheck

      - name: Check code formatting
        run: npx prettier --check .

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [security-scan, lint-and-format, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build export package
        run: npm run build:export

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            reports/
          retention-days: 7

  vulnerability-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate
          if [ $? -ne 0 ]; then
            echo "‚ùå High or critical vulnerabilities found"
            npm audit --audit-level=moderate --json > audit-results.json
            exit 1
          fi
          echo "‚úÖ No high or critical vulnerabilities found"

      - name: Upload audit results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: audit-results
          path: audit-results.json

  staging-deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, vulnerability-scan]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Validate staging environment
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY_STAGING }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD_STAGING }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_STAGING }}
        run: |
          echo "üîç Validating staging environment..."

          # Check required secrets
          if [[ -z "$ANTHROPIC_API_KEY" ]]; then
            echo "‚ùå ANTHROPIC_API_KEY_STAGING not configured"
            echo "‚ÑπÔ∏è  Configure secrets in GitHub repository settings"
            exit 1
          fi

          echo "‚úÖ Staging environment validation passed"

      - name: Deploy to staging
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY_STAGING }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD_STAGING }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_STAGING }}
          STAGING_URL: ${{ secrets.STAGING_URL }}
        run: |
          echo "üöÄ Deploying to staging environment..."

          # Set staging environment variables
          export NODE_ENV=staging
          export SERVICE_NAME=meta-adaptive-expert-orchestration
          export ENVIRONMENT=staging

          # Deployment simulation (replace with actual deployment)
          echo "üì¶ Deploying application artifacts..."
          echo "üîß Configuring staging environment..."
          echo "üóÑÔ∏è  Running database migrations..."
          echo "üîÑ Restarting services..."

          echo "‚úÖ Staging deployment completed"

      - name: Run staging smoke tests
        env:
          STAGING_URL: ${{ secrets.STAGING_URL || 'http://localhost:3000' }}
        run: |
          echo "üß™ Running staging smoke tests..."

          # Health check
          if command -v curl &> /dev/null; then
            echo "üîç Testing health endpoint..."
            # curl -f $STAGING_URL/api/health || echo "‚ö†Ô∏è Health check failed (expected in simulation)"
          fi

          # Application smoke test
          echo "üîß Testing core functionality..."
